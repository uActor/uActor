stages:
  - lint
  - build
  - test

cache:
  key: ${CI_JOB_NAME}
  paths:
    - conan/

variables:
  DEBIAN_FRONTEND: noninteractive
  GIT_SUBMODULE_STRATEGY: recursive

default:
  before_script:
    - apt update -y && apt upgrade -y && apt install -y git ssh-client build-essential cmake ninja-build python3 python3-pip clang-tidy && pip3 install conan cpplint && git submodule sync --recursive && git submodule update --init --recursive
  image: ubuntu:20.04


lint:cpplint:
  stage: lint
  script: CONAN_USER_HOME=$PWD/conan make lint_cpplint

lint:clang_tidy_posix:
  stage: lint
  allow_failure: true
  script: CONAN_USER_HOME=$PWD/conan make lint_clang-tidy_posix

test:
  stage: test
  script: make test

build:linux_x64:
  stage: build
  script: CONAN_USER_HOME=$PWD/conan make

build:esp32:
  stage: build
  image: espressif/idf:release-v4.2
  script: make build_esp32
  inherit:
    default: false

build:armv7:
  before_script:
    - apt-get update -y && apt-get upgrade -y && apt-get install -y git ssh-client build-essential cmake ninja-build python3-pip crossbuild-essential-armhf g++-10-arm-linux-gnueabihf make && pip3 install conan && git submodule sync --recursive && git submodule update --init --recursive
  stage: build
  image: debian:bullseye
  script: CONAN_USER_HOME=$PWD/conan make build_armv7
  artifacts:
    paths:
      - build/arm_v7/release/uActorBin
    expire_in: 1 week

build:arm64:
  before_script:
    - apt-get update -y && apt-get upgrade -y && apt-get install -y git ssh-client build-essential cmake ninja-build python3-pip crossbuild-essential-arm64 g++-10-aarch64-linux-gnu make && pip3 install conan && git submodule sync --recursive && git submodule update --init --recursive
  stage: build
  image: debian:bullseye
  script: CONAN_USER_HOME=$PWD/conan make build_arm64
  artifacts:
    paths:
      - build/arm64/release/uActorBin
    expire_in: 1 week
